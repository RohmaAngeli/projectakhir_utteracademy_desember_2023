<html>
<head>
<title>Z-index</title>
<style type=”text/css”>
div
{
    height: 100px;
    width: 100px;
    position: absolute;
    
}
.satu
{
    width: 100px;
    left: 0px;
    top: 0px;
    background-color:red;
    z-index: 1;

}
.dua
{
    width: 100px;
    left: 25px;
    top: 50px;
    background-color:green;
    z-index: 2;
}

.tiga
{
    width: 175px;
    left: 75px;
    top: 100px;
    background-color:blue;
    z-index: 3;

}


</style>
</head>
<body>
<div class=”satu”>satu</div>
<div class=”dua”>dua</div>
<div class=”tiga”>tiga</div>
<div class=”empat”>empat</div>
<div class=”lima”>lima</div>

</body>
</html>
